---
groups:
  - name: service-sshd
    rules:
      - alert: service-sshd
        expr: >-
          node_systemd_unit_state{
            name="sshd.service",
            state="active"}
          == 0
        annotations:
          title: service {{ $labels.name }} down on {{ $labels.instance }}
