---
groups:
  - name: exporter
    rules:
      - alert: exporter-absent
        expr: absent(up)
        annotations:
          title: exporter absent

      - alert: exporter
        expr: up == 0
        annotations:
          title: exporter {{ $labels.job }} down on {{ $labels.instance }}
