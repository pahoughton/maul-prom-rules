---
groups:
  - name: disk-usage
    rules:
      - alert: disk-usage
        expr: >-
          (node_filesystem_free_bytes * 100
          / node_filesystem_size_bytes)
          < 30
        annotations:
          title: >-
            disk {{ $labels.mountpoint }} < {{ $value }} free
            on {{ $labels.instance }}
